            # imageWidth: 120
            # imageHeight: 120
            subtitle: "💻 Coding |🏃‍♂️ Sports | 🍕 Life "
            buttons:
                - name: Blog
                  url: posts
                - name: Tags
                  url: tags
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 10

    cn:
        languageName: "中文"
        languageAltTitle: cn
        weight: 2
        title: Zane Wang
        profileMode:
            enabled: true
            title: Zane 小站
            # imageUrl: "#"
            # imageTitle: my image
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "💻 搬砖 | 🏃‍♂️ 撸铁 | 🍕 胡思乱想 "
